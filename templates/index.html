<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL to Text Converter</title>
    <!-- Using Inter font for a premium feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-purple: #7c3aed;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --input-bg: #0f172a;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Video Section */
        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background-color: #000;
            aspect-ratio: 16/9;
            margin-bottom: 30px;
        }

        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            gap: 15px;
        }

        /* Overlays */
        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            padding: 6px 14px;
            border-radius: 99px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sign-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-purple);
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            text-transform: capitalize;
            z-index: 10;
        }

        /* Content Sections */
        .section-label {
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .constructed-sentence-box {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 80px;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: border-color 0.3s;
            color: var(--text-primary);
        }

        .suggestions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 40px;
        }

        .suggestion-pill {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 18px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-pill:hover {
            background-color: var(--border-color);
            transform: translateY(-1px);
        }

        /* Buttons Area */
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-stop {
            background-color: var(--accent-purple);
            color: white;
            box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
        }

        .btn-speak {
            background-color: #2d3748;
            color: white;
            border: 1px solid var(--border-color);
        }

        .btn-clear {
            background-color: #2d3748;
            color: white;
            border: 1px solid var(--border-color);
        }

        .btn-start {
            background-color: #22c55e;
            color: white;
        }

        .action-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            font-size: 14px;
            color: var(--text-primary);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="video-wrapper">
            <div class="live-badge" id="liveLabel">
                <div class="live-dot"></div>
                Live Feed
            </div>

            <div class="sign-badge" id="currentSign">nothing</div>

            <div class="video-placeholder" id="videoPlaceholder">
                <p style="color: var(--text-secondary); font-size: 14px;">Camera is currently stopped</p>
                <button class="action-btn btn-start" id="startBtn" onclick="startCamera()">
                    ðŸ“¹ Start Camera
                </button>
            </div>

            <img id="videoStream" src="/video_feed" alt="ASL Stream">
        </div>

        <div class="sentence-section">
            <div class="section-label">Constructed Sentence</div>
            <div class="constructed-sentence-box" id="sentenceText">
                <!-- Text will appear here -->
            </div>
        </div>

        <div class="suggestions-section">
            <div class="section-label">Suggestions</div>
            <div class="suggestions-container" id="suggestionsContainer">
                <span style="color: var(--text-secondary); font-size: 13px;">No suggestions yet...</span>
            </div>
        </div>

        <div class="controls-row" id="activeControls" style="display: none;">
            <button class="action-btn btn-stop" onclick="stopCamera()">
                <div style="width: 10px; height: 10px; border: 2px solid white; border-radius: 2px;"></div>
                Stop Camera
            </button>
            <button class="action-btn btn-speak" id="speakBtn" onclick="speakSentence()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                Speak
            </button>
            <button class="action-btn btn-clear" onclick="clearSentence()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Clear
            </button>
        </div>
    </div>

    <div class="audio-player hidden" id="audioPlayer">
        <audio id="audioElement" controls autoplay></audio>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let cameraActive = false;
        let updateInterval;
        let lastSentence = '';
        let lastSuggestions = [];

        function showNotification(message) {
            const n = document.getElementById('notification');
            n.textContent = message;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        function startCamera() {
            fetch('/start_camera', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    const video = document.getElementById('videoStream');
                    video.style.display = 'block';
                    video.src = '/video_feed'; // Trigger connection
                    document.getElementById('videoPlaceholder').style.display = 'none';
                    document.getElementById('activeControls').style.display = 'flex';
                    cameraActive = true;
                    updateInterval = setInterval(updateData, 100);
                    showNotification('Camera started');
                });
        }

        function stopCamera() {
            fetch('/stop_camera', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    const video = document.getElementById('videoStream');
                    video.style.display = 'none';
                    video.src = ''; // Force close connection
                    document.getElementById('videoPlaceholder').style.display = 'flex';
                    document.getElementById('activeControls').style.display = 'none';
                    cameraActive = false;
                    if (updateInterval) clearInterval(updateInterval);
                    showNotification('Camera stopped');
                });
        }

        function arraysEqual(a, b) {
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; ++i) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        function updateData() {
            if (!cameraActive) return;

            fetch('/get_sentence')
                .then(r => r.json())
                .then(data => {
                    // Update current sign badge
                    const signBadge = document.getElementById('currentSign');
                    if (signBadge.textContent !== (data.current_sign || 'nothing')) {
                        signBadge.textContent = data.current_sign || 'nothing';
                    }

                    // Update sentence
                    const sentenceBox = document.getElementById('sentenceText');
                    if (data.sentence !== lastSentence) {
                        sentenceBox.textContent = data.sentence;
                        lastSentence = data.sentence;
                    }

                    // Update suggestions ONLY if they changed
                    const suggestions = data.suggestions || [];
                    if (!arraysEqual(suggestions, lastSuggestions)) {
                        const suggCont = document.getElementById('suggestionsContainer');
                        if (suggestions.length > 0) {
                            suggCont.innerHTML = '';
                            suggestions.forEach(s => {
                                const btn = document.createElement('button');
                                btn.className = 'suggestion-pill';
                                btn.textContent = s;
                                btn.onclick = () => addWord(s);
                                suggCont.appendChild(btn);
                            });
                        } else if (!data.sentence) {
                            suggCont.innerHTML = '<span style="color: var(--text-secondary); font-size: 13px;">No suggestions yet...</span>';
                        } else {
                            // Sentence exists but no suggestions found
                            suggCont.innerHTML = '<span style="color: var(--text-secondary); font-size: 13px;">Searching...</span>';
                        }
                        lastSuggestions = suggestions;
                    }
                });
        }

        function addWord(word) {
            fetch('/add_word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word: word })
            }).then(() => showNotification(`Added "${word}"`));
        }

        function clearSentence() {
            fetch('/clear_sentence', { method: 'POST' })
                .then(() => {
                    document.getElementById('sentenceText').textContent = '';
                    lastSentence = '';
                    showNotification('Sentence cleared');
                });
        }

        function speakSentence() {
            const btn = document.getElementById('speakBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner"></div> Generating...';
            btn.disabled = true;

            fetch('/speak_sentence', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.audio_url) {
                        const audio = document.getElementById('audioElement');
                        audio.src = data.audio_url;
                        audio.play();
                        showNotification('Playing audio...');
                    }
                })
                .finally(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                });
        }
    </script>
</body>

</html>
